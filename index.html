<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign me up</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="double-container">
    <div id="left-side">
    </div>
    <div id="right-side">
      <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <br>
        <p>You know you want to.</p>
      </div>
      <div>
        <form action="" id="first">
          <h2>Let's do this!</h2>
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="pass">PASSWORD</label>
            <input type="password" name="pass" id="pass" required>
            <label for="rpass">REPEAT PASSWORD</label>
            <input type="password" name="rpass" id="rpass" required>
        </form>
      </div>
      <div>
        <input type="submit" value="Create Account" id="first">
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
</body>
</html>
